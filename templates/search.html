<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <link rel="icon" href="../static/images/logga.png" type="image/x-icon">
    <title>Search</title>
    <!-- Start of base.html CSS -->
    <style>
      .endOfPage{
        height: 100px;
        position:absolute;
        bottom: 0px;
      }
      .icon{
        width: 100px;
        height: 100px;
      }
      .costum-nav{
        margin-bottom: 50px;
      }
    </style>  <!-- end of base.html CSS -->
    {% block head%} {% endblock %}
</head>
<body>

  <!-- Start of navigation Bar  -->

  <nav class="navbar navbar-dark navbar-expand-xl navbar-light bg-dark costum-nav">
    <a class="navbar-brand" href="/"><img src="../static/images/logga.png" alt="" class="icon">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if session['name'] %}  <!-- If login in-->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown activate">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login as {{ session['name']}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/profile">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
      </ul>
      {% else %} <!-- if not logged in-->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown activate">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/login">Login</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/register">Register</a>
          </div>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav> <!--  Navbar end -->

    <div class="container">
        <form method="POST">
            <div class="input-group md-3">
                <input type="text" name="searchArticle" class="form-control" placeholder="Search for an article you son of a B****!"> 
                <div class="input-group-append">
                    <span class="input-group-text">Articles</span>
                </div>
            </div>
        </form>
    </div>   
    {% block body %} {% endblock %}


    <!-- Start of endPage -->
    <div class="container-fluid endOfPage bg-dark">
      <div class="row row-cols-3" >
        <div class="col col-md-4">
          <a href="">
            <img class="icon bg-dark" src="../static/images/photo_2020-11-09_16-05-17.jpg" alt="">
          </a>
      
        </div>
        <div class="col cold-md-4">fan </div>
        <div class="">fan</div>
      </div>
    </div> <!-- end of endPage -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
