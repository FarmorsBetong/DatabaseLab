{% extends 'baseUserprofile.html' %}

{% block head %}

<style>
.container{
  margin-top: 6%;
}
table{
  border-radius: 3px;
    -webkit-box-shadow: 0px 0px 5px 0px #000000; 
box-shadow: 0px 0px 5px 0px black
}
@media screen and (max-width: 900px){
        th,td {
            font-size: 6px;
        }
        h1{
            font-size: 20px;
        }
    }
</style>
{% endblock %}
{% block body %}

<div class="container">
    <div class="col info-container">
        <table class="table table-dark table-striped costum-table boardless">
            <thead>
              <tr>
                <th scope="col">UserID</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Money</th>
                
               
              </tr>
            </thead>
            <tbody>
                {% for user in users %}
              <tr>
                <td scope="col-s">{{user[0]}}</td>
                <td class="col-s">{{user[1]}}</td>
                <td class="col-s">{{user[2]}}</td>
                <td class="col-s">{{user[3]}}</td>
                <td class="col-s">{{user[6]}}:-</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>
</div>

{% endblock%}
