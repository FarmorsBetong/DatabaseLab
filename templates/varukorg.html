{% extends 'base.html' %}

{% block head %}
<title>Varukorg</title>
<style>
.move{
    margin-top: 100px;
}
#shopcart{
    width: 200px;
    border-radius: 5px;
    float: right;
    position: relative;
    top: -70px;
}
.shopcartImg{
    width: 200px;
    border-radius: 5px;
    float: left;
}
.test{
    height: 150px;
}
.sum{
    position: relative;
    float: right;
    right: 20%;
}
.info{
    position: relative;
}
.amount-con{
    width: 20%;
    background-color: yellow;
    height: 100%;
    margin-top: -60px;
    float:right;
}
.intro{
    height: 150px;
}
.amount{
    display: block;
    
}
</style>
{% endblock %}

{% block body %}

<div class="container move">
    <div class="jumbotron">
        <div class="container intro">
        <h1 class="display-4">Shopping cart!</h1>
            <img src="../static/images/shoppin.jpg" id=shopcart alt="">
        
        </div>
        <hr class="my-4">
        <div class="container test">
           <a href="">
               <img class="shopcartImg" src="../static/images/IMG_2301.jpg" alt="">
           </a>
            <p class="info">här tänker jag man har produkten</p>
            <div class="amount-con">
                    <div class="container">
                        <input type="button" value="-">
                        <input type="number" value="1" min="1" max="123">
                        <input type="button" value="+" >
                    </div>
            </div>
            
        </div>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        
        <hr class="my-4">
        <a href="/search">Continue Shopping</a>
        <h2 class="sum"> TOTAL </h2>
      </div>
</div>
{% endblock %}
